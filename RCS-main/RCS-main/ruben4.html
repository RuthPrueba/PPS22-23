            <div  >         
              <legend>Información personal</legend>          
              <p><label><b>Nombre:</b> <input type="text" name="nombre"></label></p>
              <p><label><b>Dirección:</b> <input type="text" name="direccion"></label></p>  
              <p><label><b>Correo electrónico:</b> <input type="text" name="correo"></label></p>

              </p>
